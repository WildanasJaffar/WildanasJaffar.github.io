      <script>
         var list_tech = [ 
           "PHP", "CodeIgniter", "Restfull API", "Bootstrap", "JavaScript", "Jquery", "Ajax", "JqGrid", "Vue JS", "Axios", "PLSQL", "Oracle"
         ];
         
         
         for (var i = 0; i < list_tech.length; i++){
           $('#list-tech').append(`<span class="badge" style="margin-right: 4px;">${list_tech[i]}</span>`);
         }
         
         var projects = [
           { title: "Adjustment", img: "images/adj.png", 
             content: "Develop Aplikasi web Adjustment, PT. TELKOM INDONESIA", 
             tech: [ 
               "PHP", "CodeIgniter", "JavaScript", "Jquery", "JqGrid", "AJAX", "PLSQL", "Oracle 11 R 2", "Red Hat Enterprise Linux Server release 6.6 (Santiago)" 
             ] 
           },
           { title: "MATIC PRO", img: "images/MaticPro.png", 
             content: "Membuat aplikasi web untuk mengontrol dan memonitor MATIC PRO (Aplikasi Adjustment), PT. TELKOM INDONESIA", 
             tech: [ 
               "PHP", "CodeIgniter", "JavaScript", "Jquery", "JqGrid", "AJAX", "PLSQL", "Oracle 11 R 2", "Linux Redhat 7.0"
             ] 
           },
           { title: "E - FAKTUR", img: "images/efaktur.png", 
             content: "Membuat aplikasi web untuk mengirimkan invoice agar dibuatkan faktur, PT. TELKOM INDONESIA", 
             tech: [ 
               "PHP", "CodeIgniter", "JavaScript", "Jquery", "JqGrid", "AJAX", "PLSQL", "Oracle 11 R 2", "Red Hat Enterprise Linux Server release 6.6 (Santiago)"
             ] 
           },
           { title: "BOD (Billing On Demand)", img: "images/bod.png", 
             content: "Membuat aplikasi web untuk menghitung tagihan (billing) per hari ini, PT. TELKOM INDONESIA", 
             tech: [ 
               "PHP", "CodeIgniter", "JavaScript", "Jquery", "JqGrid", "AJAX", "PLSQL", "Oracle 11 R 2", "Red Hat Enterprise Linux Server release 6.6 (Santiago)"
             ] 
           },
           { title: "MYCOINS", img: "images/mycoins.png", 
             content: "Membuat aplikasi web untuk pembuatan surat penangguhan hutang, PT. TELKOM INDONESIA", 
             tech: [ "PHP", "CodeIgniter", "JavaScript", "Jquery", "JqGrid", "AJAX", "PLSQL", "Oracle 11 R 2", "OpenShift" ] 
           },
           { title: "IBSS PLATFORM", img: "images/ibss.png", 
             content: "Membuat Platform Web Aplikasi sebagai gerbang seluruh aplikasi yang dimiliki oleh Triklin dan mengupgrade (Re-Coding) teknologi yang telah digunakan menjadi menggunakan teknologi VueJs + OpenShift, PT. TELKOM INDONESIA", 
               tech: [ "PHP", "CodeIgniter", "Restfull API", "JavaScript", "VueJs (Script Dynamic Grid)", "Axios", "GitLab", "GitBash", "Bot TG", "PLSQL", "Oracle 11 R 2", "OpenShift 4.2 (Red Hat Enterprise Linux)"
               ] 
             },
           { title: "DWS TOOLS", img: "images/dws.png", 
             content: "Membuat aplikasi web the Wholesale Telkom Division, PT. TELKOM INDONESIA", 
             tech: [ "PHP", "CodeIgniter", "JavaScript", "Jquery", "JqGrid", "AJAX", "Red Hat Enterprise Linux Server 7.4 (Maipo)" ] 
           },
           { title: "BOT PRO", img: "images/bot.png", 
             content: "Create Telegram BOT for Alert System Ticketing in MATIC PRO, and for sending One Time Password Login System in MATIC PRO, IBSS, MEDIATION TOOLS, PT. TELKOM INDONESIA", 
             tech: [ "PHP", "PLSQL", "Oracle 11 R 2", "Linux Redhat 7.0" ] 
           },
           { title: "MEDIATION TOOLS", img: "images/mediation.png", 
             content: "Membuat aplikasi web untuk mengontrol and monitoring file transfer CDR billing Signaling A2P international and domestic (Application to Person), PT. TELKOM INDONESIA", 
             tech: [ "PHP", "CodeIgniter", "JavaScript", "Jquery", "JqGrid", "AJAX", "PLSQL", "Oracle 11 R 2", "Red Hat Enterprise Linux Server release 6.5 (Santiago)"
             ] 
           }
         ];
         
         for (var i = 0; i < projects.length; i++){
           var tech = "";
           for (var j = 0; j < projects[i].tech.length; j++){
             tech += `<span class='badge' style="margin-right: 4px;">${projects[i].tech[j]}</span>`;
           }
         
           $('#list-projects').append(
             ` <br>
               <div class="row" data-toggle="modal" data-target="#modal_app" onclick="open_modal(${i})">
                   <div class="col-md-12 animate-box" data-animate-effect="wobble">
                      <div class="hire hire-light text-dark">
                         <h2>${projects[i].title}</h2>
                         <p>
                             <div id="divMain">
                               <div id='left-div' class="resume-content">
                                 <img style='float:left; margin:0 20px;' width='300px;' height='150px;' class='img-fluid'
                                   src='${projects[i].img}'>
                               </div>
                               <div id='right-div' class='resume-content'>
                                 <div class="subheading mb-0 text-dark">
                                   <p>${projects[i].content}</p>
                                 </div>
                                 <div class="mb-0">
                                   ${tech}
                                 </div>
                               </div>
                             </div>
                         </p>
                      </div>
                   </div>
               </div>` 
           );
         }
         
         function open_modal(idx){
           $('#app_title').html(projects[idx].title);
           $('#modal_app_img').html(`<img src="${projects[idx].img}" alt="${projects[idx].title}" class="col-md-12">`);
           $('#modal_app_content').html(`<p>${projects[idx].content}</p>`);
         }
